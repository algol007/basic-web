<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Web</title>
</head>

<body>
    <!-- Heading -->
     <div class="title-wrapper">
         <h1>Formulir Pendaftaran</h1>
     
         <!-- Anchor -->
         <!-- <a href="index.html">Home</a>
         <a href="about.html">About Us</a> -->
         <!-- Paragpraph -->
         <p>Setelah kirim formulir kamu akan pindah ke halaman registration fee Rp100rb untuk amankan kuotamu sebelum kursi
             penuh!</p>
     </div>

    <!-- Divider -->
    <!-- <div style="background-color: red; height: 200px; width: 200px;"></div> -->

    <!-- Enter (breakline) -->
    <!-- Form -->
     <form class="registration-card">
             <h3>Pilih Program yang ingin diambil</h3>
             <div>
                 <label>Pilih Program</label>
             </div>
             <div>
                 <select>
                     <option>Kelas ringan</option>
                     <option>Kelas berat</option>
                 </select>
             </div>

             <div class="flex-row">
                 <div class="w-full">
                     <label>Pilih Lokasi</label>
                     <div>
                         <select>
                             <option>Kelas ringan</option>
                             <option>Kelas berat</option>
                         </select>
                     </div>
                 </div>
    
                 <div class="w-full">
                     <label>Pilih Batch</label>
                     <div>
                         <select>
                             <option>Kelas ringan</option>
                             <option>Kelas berat</option>
                         </select>
                     </div>
                 </div>
             </div>

             <h3>Informasi Data diri</h3>

             <div class="flex-row">
                 <div class="w-full">
                     <label>Nama Depan</label>
                     <div>
                         <input placeholder="nama depan" type="text">
                     </div>
                 </div>
                 <div class="w-full">
                     <label>Nama Belakang</label>
                     <div>
                         <input placeholder="nama belakang" type="text">
                     </div>
                 </div>
             </div>

             <div class="flex-row">
                 <div class="w-full">
                     <label>Email</label>
                     <div>
                         <input placeholder="email" type="email">
                     </div>
                 </div>
                 <div class="w-full">
                     <label>Jenis Kelamin</label>
                     <div>
                         <select>
                             <option>Laki-laki</option>
                             <option>Perempuan</option>
                         </select>
                     </div>
                 </div>
             </div>

             <div>
                 <label>Alamat lengkap</label>
             </div>
             <div>
                 <textarea></textarea>
             </div>

             <div>
                 <label>
                     <input type="checkbox">
                     Dengan mengirim formulir ini saya menyetujui Syarat dan Ketentuan untuk mengikuti program yang saya
                     daftarkan.
                 </label>
             </div>
             <div class="button-wrapper">
                 <button type="reset">Reset</button>
             </div>
         </form>
</body>

</html>
