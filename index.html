<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Formulir Pendaftaran</h1>
    <p>Setelah kirim formulir kamu akan pindah ke halaman registration fee Rp100rb untuk amankan kuotamu sebelum kursi penuh!</p>
    <form>
      <div class="section">
        <h2>Pilih Program yang Ingin Diambil</h2>
        <div class="form-group">
          <label for="program">Pilih Program</label>
          <select id="program" name="program">
            <option value="">Select...</option>
          </select>
        </div>
        <div style="display: flex; gap: 1rem;">
            <div class="form-group">
              <label for="location">Pilih Lokasi</label>
              <select id="location" name="location">
                <option value="">Select...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="batch">Pilih Batch</label>
              <select id="batch" name="batch">
                <option value="">Select...</option>
              </select>
            </div>
        </div>
      </div>

      <div class="section">
        <h2>Informasi Data Diri</h2>
        <div style="display: flex; gap: 1rem;">
            <div class="form-group">
              <label for="first-name">Nama Depan Sesuai KTP</label>
              <input type="text" id="first-name" name="first-name" placeholder="Nama Depan">
            </div>
            <div class="form-group">
              <label for="last-name">Nama Belakang Sesuai KTP</label>
              <input type="text" id="last-name" name="last-name" placeholder="Nama Belakang">
            </div>
        </div>
        <div style="display: flex; gap: 1rem;">
            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
            <label for="gender">Jenis Kelamin</label>
            <select id="gender" name="gender">
                <option value="">Select...</option>
            </select>
            </div>
        </div>
        <div style="display: flex; gap: 1rem;">
            <div class="form-group">
            <label for="birth-date">Tanggal Lahir</label>
            <input type="date" id="birth-date" name="birth-date">
            </div>
            <div class="form-group">
            <label for="education">Pendidikan Terakhir</label>
            <select id="education" name="education">
                <option value="">Select...</option>
            </select>
            </div>
        </div>
        <div style="display: flex; gap: 1rem;">
            <div class="form-group">
            <label for="phone">Nomor HP</label>
            <input type="tel" id="phone" name="phone" placeholder="+62">
            </div>
            <div class="form-group">
            <label for="relative-phone">Nomor HP Kerabat Tidak Serumah</label>
            <input type="tel" id="relative-phone" name="relative-phone" placeholder="+62">
            </div>
        </div>
        <div class="form-group">
          <label for="city">Kota Domisili</label>
          <select id="city" name="city">
            <option value="">Select...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Alamat Lengkap</label>
          <textarea id="address" name="address" placeholder="Alamat Lengkap"></textarea>
        </div>
      </div>

      <div class="section">
        <div class="form-group">
          <label for="source">Dari mana Mengetahui Program Ini</label>
          <select id="source" name="source">
            <option value="">Select...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="motivation">Apa motivasi kamu mengikuti program ini?</label>
          <textarea id="motivation" name="motivation" placeholder="Ceritakan dalam minimal 3 kalimat"></textarea>
        </div>
        <div class="form-group">
          <label for="referral">Kode Referral (Jika Ada)</label>
          <input type="text" id="referral" name="referral" placeholder="Masukkan Kode Referral">
        </div>
        <div class="form-group">
            <div style="display: flex; gap: 1rem;">
                <div>
                    <input type="checkbox" name="terms" required>
                </div>
                <label>
                    Dengan mengirim formulir ini saya menyetujui <a href="#">Syarat dan Ketentuan</a> untuk mengikuti program yang saya daftarkan.
                </label>
            </div>
        </div>
      </div>

      <button type="submit" class="submit-btn">Kirim Formulir</button>
    </form>
  </div>
</body>
</html>
